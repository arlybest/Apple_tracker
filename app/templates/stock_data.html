{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Données Boursières d'Apple</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Prix de Clôture</th>
                </tr>
            </thead>
            <tbody>
                {% for date, price in stock_data %}
                    <tr>
                        <td>{{ date }}</td>
                        <td>{{ price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
