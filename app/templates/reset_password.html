<h1>Réinitialisation du mot de passe</h1>

<form method="post">
    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Réinitialiser le mot de passe</button>
</form>

{% if success %}
    <p>{{ success }}</p>
{% endif %}

{% if error %}
    <p>{{ error }}</p>
{% endif %}
